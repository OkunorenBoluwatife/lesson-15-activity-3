<!DOCTYPE html>
<html>

<head>
    <title>Container Fluid with color and border</title>

    <meta charset="utf-8">

    <meta name="viewport"

    content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head> 

<body>
    <div class="container-fluid bg-secondary text-dark">
        <h1>Hello</h1>
        <p>Good Evening</p>
    </div>

    <div class="container-fluid bg-primary text-white">
        <h1>How are you</h1>
        <p>Hope you are doing great!</p>
    </div>

    <div class="container-fluid bg-danger text-light">
        <h1>My First Bootstrap Webpage</h1>
        <p>This containewr has a dark background with 
            white text, border and some extra padding
            and margin
        </p>
    </div>

    <div class="container-fluid bg-warning text-dark">
        <h1>Good day to you</h1>
        <p>Have a Great Day</p>
    </div>

    <div class="container-fluid bg-success text-light">
        <h1>How do you do?</h1>
        <p>Goodbye</p>
    </div>
</body>

</html>
